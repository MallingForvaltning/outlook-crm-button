<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script>
      const CRM_ADDRESS = "alfred.robot@malling.no";

      function forwardToCrm(event) {
        try {
          const item = Office.context.mailbox.item;
          const subject = item?.subject || "";
          Office.context.mailbox.displayNewMessageForm({
            toRecipients: [CRM_ADDRESS],
            subject
          });
        } finally {
          event.completed();
        }
      }

      Office.onReady(() => { window.forwardToCrm = forwardToCrm; });
    </script>
  </head>
  <body></body>
</html>
