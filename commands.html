<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script>
      const CRM_ADDRESS = "robot@firma.no"; // << BYTT TIL RIKTIG ADRESSE
      function forwardToCrm(event) {
        try {
          const item = Office.context.mailbox.item; // du stÃ¥r i en lest e-post
          const subject = item.subject || "";
          Office.context.mailbox.displayNewMessageForm({
            toRecipients: [CRM_ADDRESS],
            subject: subject
          });
          event.completed();
        } catch (e) {
          Office.context.mailbox.displayNewMessageForm({ toRecipients: [CRM_ADDRESS] });
          event.completed();
        }
      }
      Office.onReady(() => { window.forwardToCrm = forwardToCrm; });
    </script>
  </head>
  <body></body>
</html>
